<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/list.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/list.js"></script>
</head>
<body>
<div class="header"><div class="robertLogo"><img src="img/Transaudient.png"></div><a href="add.html"><div class="add">+</div></a></div>
<div class="list-content">
    <div class="listBox">
        <ul class="list-left">
            <li id="">app1</li>
            <!--<li>app1</li>-->
            <!--<li>app1</li><li>app1</li>-->
        </ul>
        <div class="listBtn list-create">创建规则</div>
        <div class="listBtn list-del">删除规则</div>
    </div>

    <div class="list-right">
        <div class="talkOut">
            <div class="talkBox">
                <div class="closeTalk"><img src="img/del.png"></div>
                <form action="#" class="qBox">
                    <span><img src="img/user.png"></span><input type="text" class="question" value=""/>
                </form>
                <form action="#" class="aBox">
                    <span class="left"><img src="img/robert.png"></span><input type="text" class="answer" value=""/>
                </form>
            </div>
        </div>
        <div class="talkBtn">
            <div class="addBtn">添加对话</div>
            <div class="saveBtn">保存</div>
        </div>

    </div>

<div class="creatRule">
    <form action="" class="creat">
        <span>名称：</span><input type="text" class="creatName"/>
    </form>
    <form action="" class="creat">
        <span>描述：</span><textarea class="creatDes"></textarea>
    </form>
    <div class="creatBtn">创建</div>
    <div class="quxiaoBtn">取消</div>
</div>
    <div class="creatSuccess">创建成功</div>
</div>
</body>
</html>
