<script>
    $(function(){
        function getUrlParam(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r!=null)
                return unescape(r[2]);
//            return r[2];
            return null;
        }
        $(".userName").html(decodeURI(escape(getUrlParam('username'))));
        console.log(getUrlParam('username'))

    })
</script>
