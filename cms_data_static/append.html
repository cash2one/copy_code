        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
            <div class="block">
                <h4> 添加渠道</h4>
                <form id="ctype" role="form" class="form-horizontal" action="javascript:alert('Form #validate submited');">
                    <div class="form-group">
                        <label class="col-md-2 control-label">渠道代号:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="ctype_name">
                            <span class="help-block">字母组成</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">展示名称:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="ctype_show_name">
                            <span class="help-block">可以为中文</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">客户端:</label>
                        <div class="col-md-9">
                                <select class="form-control  ptype select" style="display: none;"  id="add_ptype">
                                    <option value="Android" selected> Android</option>
                                    <option value="IOS"> IOS</option>
                                    <option value="Web">Web</option>
                                </select>
                        </div>
                    </div>
                </form>
                <button  type="button" class="btn btn-info pull-right " id="add_ctype">添加</button>
            </div>
            <div class="block">
                <h4> 添加广告位</h4>
                <form id="ad_position" role="form" class="form-horizontal" action="javascript:alert('Form #validate submited');">
                    <div class="form-group">
                        <label class="col-md-2 control-label">客户端:</label>
                        <div class="col-md-9">
                            <select class="form-control  ptype select" style="display: none;" id="ad_ptype">
                                <option value="Android" selected> Android</option>
                                <option value="IOS"> IOS</option>
                                <option value="Web">Web</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">广告平台名称:</label>
                        <div class="col-md-9">
                            <select class="form-control  ad_platform select" style="display: none;"  id="ad_platforms">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">广告位id:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="aid">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">广告位置:</label>
                        <div class="col-md-9">
                            <select class="form-control  ad_position select" style="display: none;"  id="ad_positions">
                                <option value="列表页">列表页</option>
                                <option value="详情页">详情页</option>
                                <option value="相关">相关</option>
                                <option value="开屏">开屏</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">渠道代号:</label>
                        <div class="col-md-9">
                            <select class="form-control  qudao select" style="display: none;"  id="qudao">

                            </select>
                        </div>
                    </div>
                </form>
                <button  type="button" class="btn btn-info pull-right " id="add_ad_position">添加</button>
            </div>
            <div class="block">
                <h4> 添加广告平台</h4>
                <form id="ad_platform" role="form" class="form-horizontal" action="javascript:alert('Form #validate submited');">
                    <div class="form-group">
                        <label class="col-md-2 control-label">广告平台名称代号:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="ad_platform_name">
                            <span class="help-block">字母组成</span>
                        </div>
                    </div>
                </form>
                <button  type="button" class="btn btn-info pull-right " id="add_ad_platform">添加</button>
            </div>
            <div class="block">
                <h4> 添加版本</h4>
                <form id="version" role="form" class="form-horizontal" action="javascript:alert('Form #validate submited');">
                    <div class="form-group">
                        <label class="col-md-2 control-label">版本名称:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="version_name">
                            <span class="help-block">数字与.组成</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">客户端:</label>
                        <div class="col-md-9">
                            <select class="form-control  ptype select" style="display: none;" id="ver_ptype">
                                <option value="Android" selected> Android</option>
                                <option value="IOS"> IOS</option>
                                <option value="Web">Web</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">渠道名称:</label>
                        <div class="col-md-9">
                            <select class="form-control  qudao select" style="display: none;"  id="qudaos">

                            </select>
                        </div>
                    </div>
                </form>
                <button  type="button" class="btn btn-info pull-right " id="add_version">添加</button>
            </div>
        </div>

        <!-- END PAGE CONTENT WRAPPER -->
        <!--page-->
        <!--<div class="buttonBox pagination">-->

</div>

<div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
            <div class="mb-content">
                <p>Are you sure you want to log out?</p>
                <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
            </div>
            <div class="mb-footer">
                <div class="pull-right">
                    <a href="pages-login.html" class="btn btn-success btn-lg">Yes</a>
                    <button class="btn btn-default btn-lg mb-control-close">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
